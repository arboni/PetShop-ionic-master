
<ion-header>

  <ion-navbar>
    <ion-title>Agenda Funcionario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

<ion-list>
  <button ion-item *ngFor="let item of items">
    <ion-thumbnail item-start>
      <img src="../../assets/imgs/pt.png">
    </ion-thumbnail>
    <h2>{{item.id}}</h2>
    <p> {{item.horario.getDate}} {{item.Petshop}}</p>
    <p> {{item.duracao.valueOf}} {{item.funcionario}}</p>
  </button>
</ion-list>
</ion-content>
